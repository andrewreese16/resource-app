{% block title %}

    Edit Resource
  {% else %}
    Add Resource
  {% endif %}
    
{% endblock title %}


{% block content %}
  <h2>
  {% if resource %}
    Edit resource
  {% else %}
    Add Resource
  {% endif %}

    <form action="" method="post">
      {% csrf_token %}
      {{ form.as_p }}

        Create
      {% endif %}

    </form>
    <a href="{% url 'resource_list' %}">Cancel</a>
{% endblock content %}
